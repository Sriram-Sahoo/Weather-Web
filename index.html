        <h2>Invalid City Name !!</h2>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather_icon">
        <h1 class="temp">33Â°C</h1>

              <p class="humidity">50%</p>

            </div>

    </div>
    <script src="script.js"></script>
